<html>
<head>
    <meta charset=" 'utf-8">
    <title>Tiêu đề trang</title>
    <script type="text/javascript">
        dataset={"Sanphams": [
                    {
                    "MaSP": "sp_1xxx",
                    "TenSP": "DELL Inspiron 14NR",
                    "SoLuong": 100,
                    "DonGia": 150000
                    },
                    {
                    "MaSP": "sp_2yyyy",
                    "TenSP": "HP Inspiron 113",
                    "SoLuong": 130,
                    "DonGia": 140000
                    },
                    ]
            }

    </script>
</head>
<body>
    <button onclick="hienThiSanPham()">Hiển thị</button>
    <table border="1">
        <caption>List Product</caption>
        <thead>
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>

            </tr>
        </thead>
        <tbody id="productbody">

        </tbody>
        <script type="text/javascript">
            productbody=document.getElementById("productbody")
            for(i=0; i<dataset.Sanphams.length; i++) {
            var product = dataset.Sanphams[i];
            var tr = document.createElement("tr");
            productbody.appendChild(tr);

            var td = document.createElement("td");
            td.innerText = product.MaSP;
            tr.appendChild(td);

            td = document.createElement("td");
            td.innerText = product.TenSP;
            tr.appendChild(td);

            td = document.createElement("td");
            td.innerText = product.SoLuong;
            tr.appendChild(td);

            td = document.createElement("td");
            td.innerText = product.DonGia;
            tr.appendChild(td);
            }
        </script>
    </table>

</body>
</html>
