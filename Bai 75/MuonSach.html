<html>
<head>
    <meta charset=" 'utf-8">
    <title>Tiêu đề trang</title>
    <script type="text/javascript">
        sinhvien={
                    Ma:1,
                    Ten:'Trần Duy Thanh',
                    Sachs:
                    [
                    {Ma:'S1',Ten:'Hồng Lâu Mộng',Trang:100},
                    {Ma:'S2',Ten:'Tây Du Ký',Trang:200},
                    {Ma:'S3',Ten:'Tam Quốc Chí',Trang:90},
                    {Ma:'S4',Ten:'Bích Huyết Kiếm',Trang:70},
                    {Ma:'S5',Ten:'Anh Hùng Xạ Điêu',Trang:1000},
                    {Ma:'S6',Ten:'Thần Điêu Đại Hiệp',Trang:500},
                    {Ma:'S7',Ten:'Tần Thủy Hoàng',Trang:600},
                    {Ma:'S8',Ten:'Chiến Quốc',Trang:400},
                    {Ma:'S9',Ten:'Hán Sở Tranh Hùng',Trang:300},
                    {Ma:'S10',Ten:'Bảo Đao',Trang:700},
                    ],
                    ChiTiet:function(){
                    sv=$scope.sinhvien
                    return sv.Ma +" "+sv.Ten
                    }
}

    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td>Nhập mã:</td>
            <td id="Ma"></td>
        </tr>
        <tr>
            <td>Nhập tên:</td>
            <td id="Ten"></td>
        </tr>
        <tr>
            <td>Mã và tên:</td>
            <td id="MaTen"></td>
        </tr>

    </table>
    <script type="text/javascript">
        document.getElementById("Ma").innerText= sinhvien.Ma
        document.getElementById("Ten").innerText= sinhvien.Ten
        document.getElementById("MaTen").innerText= sinhvien.Ma + "-"+ sinhvien.Ten

    </script>
    <table border="1">
        <caption>Danh sách sách đang mượn</caption>
        <thead>
            <tr>
                <th>Mã sách</th>
                <th>Tên sách</th>
                <th>Số trang</th>
            </tr>
        </thead>
        <tbody id="bookbody">

        </tbody>
        <script type="text/javascript">
            bookbody=document.getElementById("bookbody")
            for(i=0; i<sinhvien.Sachs.length; i++)
            {
                book=sinhvien.Sachs[i]
                tr=document.createElement("tr")
                bookbody.appendChild(tr)
                
                td= document.createElement("td")
                td.innerText=book.Ma
                tr.appendChild(td)

                td= document.createElement("td")
                td.innerText=book.Ten
                tr.appendChild(td)

                td= document.createElement("td")
                td.innerText=book.Trang
                tr.appendChild(td)
            }
        </script>
    </table>

</body>
</html>
