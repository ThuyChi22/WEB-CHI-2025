<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thông tin sinh viên</title>
    <script>
        var txt = "<sinhvien>";
        txt += "<mssv>K224111445</mssv>"; 
        txt += "<hoTen>Nguyễn Thuỵ Chi</hoTen>"; 
        txt += "<ngaySinh>22/12/2004</ngaySinh>"; 
        txt += "<gioiTinh>Nữ</gioiTinh>"; 
        txt += "</sinhvien>"; 
    </script>
    <script>
        function xemthongtin() {
            var parser = new DOMParser(); 
            var xmlDoc = parser.parseFromString(txt, "text/xml"); 
            var mssv = xmlDoc.getElementsByTagName("mssv")[0].childNodes[0].nodeValue;
            var hoTen = xmlDoc.getElementsByTagName("hoTen")[0].childNodes[0].nodeValue;
            var ngaySinh = xmlDoc.getElementsByTagName("ngaySinh")[0].childNodes[0].nodeValue;
            var gioiTinh = xmlDoc.getElementsByTagName("gioiTinh")[0].childNodes[0].nodeValue;

            document.getElementById("mssv").innerText = mssv;
            document.getElementById("hoTen").innerText = hoTen;
            document.getElementById("ngaySinh").innerText = ngaySinh;
            document.getElementById("gioiTinh").innerText = gioiTinh;
        }
    </script>
</head>
<body>
    <h3>Thông tin sinh viên</h3>
    <table border="1">
        <tr style="background-color: yellow;">
            <td colspan="2">Chi tiết thông tin sinh viên</td>
        </tr>
        <tr>
            <td>Mã Sinh Viên</td>
            <td id="mssv"></td>
        </tr>
        <tr>
            <td>Họ Tên</td>
            <td id="hoTen"></td>
        </tr>
        <tr>
            <td>Ngày Sinh</td>
            <td id="ngaySinh"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td id="gioiTinh"></td>
        </tr>
    </table>
    <button onclick="xemthongtin()">Xem</button>
</body>
</html>
